<header class="p-2 border-0 border-b flex h-[50px] items-center
            justify-between border-solid border-b-gray-300 bg-sky-100">
  <div class="flex gap-2 items-center">
    <mat-icon class="text-sky-500 text-5xl !w-[45px] !h-[45px]" fontIcon="task_alt"/>
    <h1 class="!text-3xl !m-0 !mt-0 select-none">To-do List App</h1>
  </div>
  <div #profilePic (click)="$event.stopPropagation(); isMenuVisible=true" class="rounded-full w-[45px] h-[45px] bg-contain cursor-pointer
  border border-b-gray-300 border-solid" >
  </div>
</header>

<div (click)="$event.stopPropagation()" *ngIf="isMenuVisible" class="grid-cols-1 grid items-center fixed right-0
            border border-solid border-gray-300 bg-gray-300 rounded-b gap-2 h-60 overflow-hidden">
  <div class=" text-center p-2 px-8 pt-20">
    <strong>{{authService.getPrincipal()?.displayName}}</strong>
    <div>{{authService.getPrincipalEmail()}}</div>
  </div>
  <button class="scroll-pe-10" (click)="authService.signOut()" mat-stroked-button>Sign Out</button>
</div>
